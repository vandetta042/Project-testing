<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intriguing Login & Dashboard</title>
    <link rel="stylesheet" href="first_p.css">
    <script src="first_p.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <section id="login-section" class="card">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
            </form>
        </section>

        <!-- Signup Page -->
        <section id="signup-section" class="card" style="display:none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" name="new_username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="new_password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </form>
        </section>

        <!-- Dashboard -->
        <section id="dashboard-section" style="display:none;">
            <div class="dashboard-layout">
                <!-- Sidebar/Profile -->
                <aside class="sidebar">
                    <div class="profile">
                        <img src="profile.png" alt="Profile Picture" class="profile-pic">
                        <h3 id="profile-name">User Name</h3>
                        <p id="profile-email">user@email.com</p>
                        <button onclick="showLogin()">Logout</button>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="#" class="active">Dashboard</a></li>
                            <li><a href="#">Settings</a></li>
                            <li><a href="#">Help</a></li>
                        </ul>
                    </nav>
                </aside>
                <!-- Main Dashboard Content -->
                <main class="dashboard-main">
                    <h2>Welcome to Your Dashboard</h2>
                    <div class="stats">
                        <div class="stat-card">
                            <h3>Projects</h3>
                            <p>12</p>
                        </div>
                        <div class="stat-card">
                            <h3>Tasks</h3>
                            <p>34</p>
                        </div>
                        <div class="stat-card">
                            <h3>Messages</h3>
                            <p>5</p>
                        </div>
                    </div>
                    <div class="recent-activity">
                        <h3>Recent Activity</h3>
                        <ul>
                            <li>Logged in</li>
                            <li>Completed Task #23</li>
                            <li>Updated Profile</li>
                        </ul>
                    </div>
                </main>
            </div>
        </section>
    </div>
</body>
</html>
